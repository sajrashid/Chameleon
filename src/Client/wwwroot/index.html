<body class="min-h-screen bg-base-100 h-full text-base-content;">

        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    <script type="text/javascript">
        window.changeTheme = (selectedTheme) => {
            var selector = document.getElementsByTagName('html')[0];
            selector.setAttribute('data-theme', selectedTheme);
        }
        window.getLs = (name) => {
            return localStorage.getItem(name);
        }
        window.setLs = (name, value) => {
            return localStorage.setItem(name, value);
        }
        window.scrollToEnd = (textarea) => {
            textarea.scrollTop = textarea.scrollHeight;;
        }


    </script>
